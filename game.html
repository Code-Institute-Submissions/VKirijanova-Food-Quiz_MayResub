<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/game.css" />
        <title>Game Page</title>
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <h1 id="question">What is the answer to this question</h1>
                <div class="row justify-content-lg-around">
                    <div class="col-lg-4 option-container">
                        <p class="option-prefix">A</p>
                        <p class="option-body" data-number="1">Option</p>
                    </div>
                    <div class="col-lg-4 option-container">
                        <p class="option-prefix">B</p>
                        <p class="option-body" data-number="2">Option 2</p>
                    </div>
                </div>
                <div class="row justify-content-lg-around">
                    <div class="col-lg-4 option-container">
                        <p class="option-prefix">C</p>
                        <p class="option-body" data-number="3">Option 3</p>
                    </div>
                    <div class="col-lg-4 option-container">
                        <p class="option-prefix">D</p>
                        <p class="option-body" data-number="4">Option 4</p>
                    </div>
                </div>
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">Question</p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/game.js"></script>
    </body>
</html>
